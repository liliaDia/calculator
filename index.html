<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="opperations-box" />
      <div class="row">
        <button class="button clear-button">AC</button>
        <button class="button negative-button">+/-</button>
        <button class="button opperator-button">%</button>
        <button class="button opperator-button">/</button>
      </div>
      <div class="row">
        <button class="button number-button">7</button>
        <button class="button number-button">8</button>
        <button class="button number-button">9</button>
        <button class="button opperator-button">*</button>
      </div>
      <div class="row">
        <button class="button number-button">4</button>
        <button class="button number-button">5</button>
        <button class="button number-button">6</button>
        <button class="button opperator-button">-</button>
      </div>
      <div class="row">
        <button class="button number-button">1</button>
        <button class="button number-button">2</button>
        <button class="button number-button">3</button>
        <button class="button opperator-button">+</button>
      </div>
      <div class="row">
        <button class="button number-button">0</button>
        <button class="button opperator-button">.</button>
        <button class="button button-wide equal-button">=</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
